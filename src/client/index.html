<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novation Launchkey Mini MK4 Emulator</title>
</head>
<body>
  <div class="main-wrapper">
  <div class="keyboard-container">
    <!-- Column 1: Pitch/Mod Wheels -->
    <div class="wheels-section">
      <div class="wheel">
        <div class="wheel-pad" id="pitch-strip"></div>
        <span class="label">Pitch</span>
      </div>
      <div class="wheel">
        <div class="wheel-pad" id="mod-strip"></div>
        <span class="label">Modulation</span>
      </div>
    </div>

    <!-- Column 2-3: OLED Display Area (wider, merged with mode buttons) -->
    <div class="display-area">
      <div class="oled-screen" id="oled-screen">
        <div class="display-content">
          <span class="mode-text">C Minor</span>
          <div class="keyboard-icon">ðŸŽ¹</div>
        </div>
      </div>
      <button class="btn btn-small" id="shift-btn">Shift</button>
      <button class="btn btn-small" id="settings-btn">Settings</button>
      <button class="btn btn-icon btn-play" id="play-btn">â–¶</button>
      <button class="btn btn-icon btn-record" id="record-btn">â¬¤</button>
      <button class="btn btn-small" id="oct-minus-btn">Oct -</button>
      <button class="btn btn-small" id="oct-plus-btn">Oct +</button>
      <button class="btn nav-btn" id="up-btn">â–²</button>
      <button class="btn nav-btn" id="down-btn">â–¼</button>
    </div>

    <!-- Column 4: Knobs + Pads -->
    <div class="main-content">
      <!-- Knobs -->
      <div class="knobs-section">
        <div class="knob-group" id="knobs-container">
          <div class="knob" data-knob-index="0">
            <div class="knob-visual"></div>
            <span class="label">K1</span>
          </div>
          <div class="knob" data-knob-index="1">
            <div class="knob-visual"></div>
            <span class="label">K2</span>
          </div>
          <div class="knob" data-knob-index="2">
            <div class="knob-visual"></div>
            <span class="label">K3</span>
          </div>
          <div class="knob" data-knob-index="3">
            <div class="knob-visual"></div>
            <span class="label">K4</span>
          </div>
          <div class="knob" data-knob-index="4">
            <div class="knob-visual"></div>
            <span class="label">K5</span>
          </div>
          <div class="knob" data-knob-index="5">
            <div class="knob-visual"></div>
            <span class="label">K6</span>
          </div>
          <div class="knob" data-knob-index="6">
            <div class="knob-visual"></div>
            <span class="label">K7</span>
          </div>
          <div class="knob" data-knob-index="7">
            <div class="knob-visual"></div>
            <span class="label">K8</span>
          </div>
        </div>
      </div>

      <!-- Pads -->
      <div class="pads-grid">
        <!-- Row 1 -->
        <button class="pad">
          <span class="pad-label">Plug-in</span>
        </button>
        <button class="pad">
          <span class="pad-label">Mixer</span>
        </button>
        <button class="pad">
          <span class="pad-label">Sends</span>
        </button>
        <button class="pad">
          <span class="pad-label">Transport</span>
        </button>
        <button class="pad">
          <span class="pad-label">Custom 1</span>
        </button>
        <button class="pad">
          <span class="pad-label">Custom 2</span>
        </button>
        <button class="pad">
          <span class="pad-label">Custom 3</span>
        </button>
        <button class="pad">
          <span class="pad-label">Custom 4</span>
        </button>

        <!-- Row 2 -->
        <button class="pad">
          <span class="pad-label">DAW</span>
        </button>
        <button class="pad">
          <span class="pad-label">Drum</span>
        </button>
        <button class="pad">
          <span class="pad-label">User Chord</span>
        </button>
        <button class="pad">
          <span class="pad-label">Chord Map</span>
        </button>
        <button class="pad">
          <span class="pad-label">Custom 1</span>
        </button>
        <button class="pad">
          <span class="pad-label">Custom 2</span>
        </button>
        <button class="pad">
          <span class="pad-label">Custom 3</span>
        </button>
        <button class="pad">
          <span class="pad-label">Custom 4</span>
        </button>
      </div>
    </div>

    <!-- Column 5: Right Navigation -->
    <div class="right-nav">
      <button class="btn nav-btn" id="nav-up-btn">â–²</button>
      <button class="btn nav-btn" id="nav-down-btn">â–¼</button>
      <button class="btn nav-btn" id="right-btn">â–¶</button>
      <button class="btn nav-btn" id="func-btn">Func</button>
    </div>

    <!-- Branding -->
    <div class="branding">LAUNCHKEY</div>
  </div>

  <!-- Keyboard section (placed to the right of the main controller) -->
  <div id="keyboard-section"></div>
  </div>

  <script type="module" src="/main.ts"></script>
</body>
</html>
